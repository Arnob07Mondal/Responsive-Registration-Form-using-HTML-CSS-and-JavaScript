<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login?Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text"
                placeholder="Name" id="nameField">
                <input type="email"
                placeholder="Username or Email addres">
                <input type="Password"
                placeholder="Password">
                <a href="">Forgot Password</a>
                <input type="button" value="Login" id="signinBtn">
                <div class="links">
                    <a href="#"><img src="./assets/icons8-google-48.png" alt=""></a>
                    <a href="#"><img src="./assets/icons8-facebook-48.png" alt=""></a>
                    <a href="#"><img src="./assets/icons8-x-48.png" alt=""></a>
                </div>
                <p class="signup">Not a member?<a href="#" id="signupBtn">sign up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

    
    
</body>
</html>
